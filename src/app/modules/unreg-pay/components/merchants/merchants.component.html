<section class="merchants__section">
  <ng-container *ngFor="let merchant of merchantList$ | async">
    <app-merchant-card *ngIf="!merchant.link || merchant.link === '0'">
      <button (click)="navigateManagement(merchant.type,merchant?.itemName)">
        <figure>
          <img [src]="merchant?.logoPath" [alt]="merchant.displayName" />
        </figure>
        <h6>
          {{ merchant?.displayName }}
        </h6>
      </button>
    </app-merchant-card>
  </ng-container>

</section>
